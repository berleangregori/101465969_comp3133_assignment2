<mat-card>
    <h2>Add New Employee</h2>
    <form [formGroup]="form" (ngSubmit)="submit()" style="display: flex; flex-direction: column; gap: 1rem;">
  
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" />
        <mat-error *ngIf="form.get('firstName')?.hasError('required')">
          First Name is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" />
        <mat-error *ngIf="form.get('lastName')?.hasError('required')">
          Last Name is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
        <mat-error *ngIf="form.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('email')">
          Invalid email format
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Department</mat-label>
        <input matInput formControlName="department" />
        <mat-error *ngIf="form.get('department')?.hasError('required')">
          Department is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Position</mat-label>
        <input matInput formControlName="position" />
        <mat-error *ngIf="form.get('position')?.hasError('required')">
          Position is required
        </mat-error>
      </mat-form-field>
  
      <label for="file">Profile Picture:</label>
      <input type="file" (change)="onFileChange($event)" />
  
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || !selectedFile">
        Add Employee
      </button>
    </form>
  </mat-card>
